language: node_js
sudo: false

node_js:
  - '7'
  - '6'
  - '6.1'

matrix:
  allow_failures:
    - node: 8

cache:
  directories:
    - node_modules

notifications:
  email: false

branches:
  only:
    - develop
    - master

before_script:
  - npm install

script:
  - npm run test
  - npm run test:coverage
  - codecov


after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - npm run build

deploy:
  provider: surge
  domain: brianlusina.surge.sh
  project: ./build/
  on: master